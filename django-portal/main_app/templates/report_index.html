{% extends 'base.html' %}
{% block content %}

<h1>Report List</h1>

{% for report in reports %}
    <div class="card">
        <a href="{% url 'reports_show' report.id %}">
            <div class="card-content">
                <span>{{ report.name }}</span>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
